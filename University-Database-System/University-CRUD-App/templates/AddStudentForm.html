<!DOCTYPE html>
<html>
<head>
  <title>University Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>

  <div class="container mt-5">

    <h2 class="text-center mb-4 text-success">Add New Student</h2>
    
    <form action="/AddNewStudent" method="post" class="bg-light p-4 rounded shadow">
      
      <div class="row">

        <div class="col">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
          </div>


    
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
          </div>

        </div>

        <div class="col">
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
          
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="departmentId" class="form-label">Department</label>
            <select class="form-select" id="departmentId" name="department_id" required>
              <option value="" disabled selected>Select Department</option>
              {% for department in departments %}
              <option value="{{ department[0] }}">{{ department[1] }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="mb-3">
            <label for="levelId" class="form-label">Level</label>
            <select class="form-select" id="levelId" name="level_id" required>
              <option value="" disabled selected>Select Level</option>
              {% for level in levels %}
              <option value="{{ level[0] }}">{{ level[1] }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="mb-3">
            <label for="scholarId" class="form-label">Schoraship</label>
            <select class="form-select" id="scholarId" name="scholar_id" required>
              <option value="" disabled selected>Select Schoraship</option>
              {% for schoraship in schoraships %}
              <option value="{{ schoraship[0] }}">{{ schoraship[1] }}</option>
              {% endfor %}
              <option value="NULL">None</option>
            </select>
          </div>

        </div>

      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success w-50">Add</button>
      </div>
    </form>

  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
