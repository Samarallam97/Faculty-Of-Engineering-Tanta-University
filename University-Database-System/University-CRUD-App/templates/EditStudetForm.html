<!DOCTYPE html>
<html>
<head>
  <title>University Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-warning">Edit Student Information</h2>
      
        <form action="{{ url_for('save_student', student_id=student['id']) }}" method="post" class="bg-light p-4 rounded shadow">
          
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" value="{{ student['name'] }}" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" value="{{ student['email'] }}" required>
              </div>
          
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" value="{{ student['address'] }}" required>
              </div>
          
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" value="{{ student['phone'] }}" required>
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob }}" required>
              </div>
          
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="Male" {% if student['gender'] == 'Male' %}selected{% endif %}>Male</option>
                  <option value="Female" {% if student['gender'] == 'Female' %}selected{% endif %}>Female</option>
                </select>
              </div>
          
              <div class="mb-3">
                <label for="departmentId" class="form-label">Department</label>
                <select class="form-select" id="departmentId" name="department_id" required>
                  <option value="" disabled>Select Department</option>
                  {% for department in departments %}
                    <option value="{{ department['id'] }}" {% if student['department_id'] == department['id'] %}selected{% endif %}>
                      {{ department['name'] }}
                    </option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="mb-3">
                <label for="levelId" class="form-label">Level</label>
                <select class="form-select" id="levelId" name="level_id" required>
                  <option value="" disabled>Select Level</option>
                  {% for level in levels %}
                    <option value="{{ level[0] }}" {% if student['level_id'] == level[0] %}selected{% endif %}>
                      {{ level[1] }}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label for="SchorashiplId" class="form-label">Schoraship</label>
                <select class="form-select" id="SchorashipId" name="schoraship_id" required>
                  <option value="" disabled>Select Schoraship</option>
                  {% for schoraship in schoraships %}
                    <option value="{{ schoraship[0] }}" {% if schoraship['level_id'] == schoraship[0] %}selected{% endif %}>
                      {{ schoraship[1] }}
                    </option>
                  {% endfor %}
                </select>
              </div>

            </div>
          </div>
         
          <div class="text-center">
            <button type="submit" class="btn btn-warning w-50 ">Edit</button>
          </div>
        </form>
    </div>
      
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
